<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
</head>
<body>
    <script src = "code01.js"></script>
    <h1>Generador de Contraseñas seguras</h1>

    <p><label for="">Longitud Contraseña:</label></p>
    <p><input type="number" id="lenght" placeholder="8-20" /></p>

    <p><label for="">Incluir Letras Mayusculas:</label></p>
    <p><input type="checkbox" id="Mayus" /></p>

    <p><label for="">Incluir Letras Minusculas:</label></p>
    <p><input type="checkbox" id="Minus" /></p>

    <p><label for="">Incluir Numeros:</label></p>
    <p><input type="checkbox" id="Num" /></p>

    <p><label for="">Incluir Caracteres Especiales:</label></p>
    <p><input type="checkbox" id="Esp" /></p>

    <button class="button" onclick="generarContraseña()">Generar Contraseña</button>

    <div id="resultados"></div>
</body>
</html>
