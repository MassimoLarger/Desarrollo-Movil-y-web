<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de IMC</title>
    <script src="Reto04.js"></script>
</head>
<body>  
    <h1>Calculadora de IMC.</h1>  
    <p><label for="name">Nombre:</label>
    <input type="text" id="name" placeholder="Ingrese su nombre" /></p>

    <p><label for="weight">Peso (kg):</label>
    <input type="number" id="weight" placeholder="Ingrese su peso" /></p>

    <p><label for="height">Altura (cm):</label>
    <input type="number" id="height" placeholder="Ingrese su altura" /></p>

    <p><label for="year">Edad:</label>
    <input type="number" id="year" placeholder="Ingrese su edad" /></p>
      
    <p><label for="gender">GÃ©nero:</label>
    <select id="gender">
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
        <option value="Otro">Otro</option>
    </select></p>

    <p><label for="activity">Actividad Fisica:</label>
    <select id="activity">
        <option value="1.2">Sedentario</option>
        <option value="1.55">Moderado</option>
        <option value="1.9">Activo</option>
    </select></p>
      
    <p><button onclick="calculadoraIMC()">Calcular</button></p>
      
    <div id="resultados"></div>
</body>
</html>
