<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de Propinas</title>
    <script src="Reto03.js"></script>
</head>
<body>  
    <h1>Calculadora de Propinas.</h1>  
    <label for="monto">Monto de la boleta (CLP):</label>
    <input type="text" id="monto" placeholder="Ingrese el monto" />
      
    <label for="porcentaje">Porcentaje de propina:</label>
    <select id="porcentaje">
        <option value="10">10%</option>
        <option value="15">15%</option>
        <option value="20">20%</option>
    </select>
      
    <button onclick="calcularPropina()">Calcular</button>
      
    <div id="resultados"></div>
</body>
</html>
